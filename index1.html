<!DOCTYPE html>
<html>
<head>
    
<h1 style="font-size: larger; margin-left: 200px;"> Calculater</h1>
<style>
    *{
        box-sizing: border-box;
    }
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 15px;
}
td{
text-align: center;
}
button{
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>


<table style="width:35%; height: 500px;">
<tr>
    <td  colspan="3"><input type="text" name="" id="result" style="width: 100%; height: 100%;"></td>
    <td><button onclick="clr()" >Ac</button ></td>
    <td><button>.</button></td>
    
</tr>
  <tr>  
    <td><button onclick="display(1)" >1</button ></td>
    <td><button onclick="display(2)" >2</button ></td>
    <td><button onclick="display(3)" >3</button ></td>
    <td><button onclick="setOperation('+')" >+</button ></td>
    <td><button>.</button></td>
  </tr>
  <tr>
    <td><button onclick="display(4)" >4</button ></td>
    <td><button onclick="display(5)" >5</button ></td>
    <td><button onclick="display(6)" >6</button ></td>
    <td><button onclick="setOperation('-')" >-</button ></td>
    <td><button>.</button></td>
  </tr>
  <tr>
    <td><button onclick="display(7)" >7</button ></td>
    <td><button onclick="display(8)" >8</button ></td>
    <td><button onclick="display(9)" >9</button ></td>
    <td><button onclick="setOperation('*')" >x</button ></td>
    <td><button>.</button></td>
   
  </tr>
  
  <tr>
    <td><button onclick="display(0)" >0</button ></td>
    <td><button onclick="setOperation('sqrt')" >r</button ></td>
    <td><button onclick="setOperation('pow')" >sq</button ></td>
    <td><button onclick="setOperation('/')" >:</button ></td>
    <td><button onclick="solve()" >=</button ></td>
  </tr>
  
  
</table>
<script>
let soThunhat
let soThuHai
let Toantu="";
let display=function(n){
    let result=document.getElementById("result")
    
    if(result.value =="+"||result.value=="-"||result.value== "/"||result.value=="*"||result.value=="sqrt"||result.value=="pow"){
        result.value="";
       
    }
result.value +=n;
 }
 let setOperation= function(n){
    let result=document.getElementById("result")
    soThunhat = result.value;
    result.value= n;
    Toantu = n;
 }
 let solve =function()
 {
    let result=document.getElementById("result")
    soThuHai = result.value
    let ketqua=0;
    if (Toantu=="+")
    {
        ketqua= Number(soThunhat) + Number(soThuHai)
    }
    result.value=ketqua;
    if (Toantu=="-")
    {
        ketqua= Number(soThunhat) - Number(soThuHai)
    }
    result.value=ketqua;
    if (Toantu=="*")
    {
        ketqua= Number(soThunhat) * Number(soThuHai)
    }
    result.value=ketqua;
    if (Toantu=="/")
    {
        ketqua= Number(soThunhat) / Number(soThuHai)
    }
    result.value=ketqua;
    if (Toantu=="sqrt")
    {
        ketqua= Math.sqrt(soThunhat)
    }
    result.value=ketqua;
    if (Toantu=="pow")
    {
        ketqua= Math.pow(soThunhat, 2)
    }
    result.value=ketqua;
 }
 function clr() 
		{ 
			document.getElementById("result").value = "" 
		} 
</script>
</body>
</html>
